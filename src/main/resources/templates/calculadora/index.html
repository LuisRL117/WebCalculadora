<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mi Calculadora</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<script src="/js/jquery-3.5.1.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Calculadora </h1>
			<p class="lead">Ejemplo de Calculadora en Spring</p>
			<h6>Luis Isidro Romero Lira</h6>
			<h6>Desarrollo web avanzado</h6>
			<h6>18/05/2022</h6>
			<hr class="my-4">
			<p>Introduce los datos solicitados.</p>
			<div>
				<form action="#" th:action="@{/resultado}" th:object="${calcu}" method="post">
					<p>Primer numero: <input type="number" th:field="*{num1}" class="form-control"/></p>
					<p>Segundo numero: <input type="number" th:field="*{num2}" class="form-control"/></p>
					<p>
						Operacion: 
						<select th:field="*{operador}" class="form-control"> 
							<option value="+">Suma (+)</option>
							<option value="-">Resta (-)</option>
							<option value="*">Multiplicacion (*)</option>
							<option value="/">Divicion (/)</option>
						</select>
					</p>
					<label th:text="'Resultado de ' + *{num1} + *{operador} + *{num2} + ' = ' + *{resultado}"></label>
					<p><input type="submit" value="Calcular"/> <input type="reset" value="Limpiar"/></p>
				</form>		
			</div>
			<hr class="my-4">
		<div>
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					
					
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
